<!DOCTYPE html>
<html lang="pl">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <title>{% block title %} {% endblock title%}</title>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
      <link href="{{url_for('static', filename='style.css')}}" rel="stylesheet", type="text/css">
      <link href="{{url_for('static', filename='reset-min.css')}}" rel="stylesheet", type="text/css">
      <link href="{{url_for('static', filename='header-10.css')}}" rel="stylesheet", type="text/css">
      <link rel="icon" href="data:,">
      {% block css %} {% endblock css%}
      <script type="text/javascript" src="{{ url_for('static', filename='main.js') }}"></script>
  </head>
  <body style="
        min-height: 100%;
        margin: 0;
        padding: 0;
        background-image: url('https://images.unsplash.com/photo-1569982175971-d92b01cf8694?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&auto=format&fit=crop&w=1875&q=80');
        background-attachment: fixed;
        background-position: center;">
    <header class="site-header">
      <div class="site-header__top">
        <div class="wrapper site-header__wrapper">
          <div class="site-header__middle">
            <p class="brand">Ocena Snu</p>
          </div>
          <div class="site-header__end">
            <a href="#" class="button">Wyniki</a>
          </div>
        </div>
      </div>
      <div class="site-header__bottom">
        <div class="wrapper site-header__wrapper">
          <div class="site-header__start"></div>
          <div class="site-header__middle">
            <nav class="nav">
              <ul class="nav__wrapper">
                <li class="nav__item"><a href="{{ url_for('home')}}">Home</a></li>
                <li class="nav__item"><a href="{{ url_for('about')}}">O projekcie</a></li>
                <li class="nav__item d-flex align-items-center">
                  <div class="container">
                    <div class="dropdown">
                      <button class="btn dropdown-toggle" type="button" data-toggle="dropdown">Badania </button>
                      <ul class="dropdown-menu">
                        <li><a href="https://drive.google.com/file/d/1rUaD_yHSB60lDUMQVxozsbYOWlEQMxU5/view?usp=sharing" target="_blank">Zaburzenia snu-studenci</a></li>
                        <li><a href="https://drive.google.com/file/d/1ORDslPRXq4M1F3EHQwksoEa0fT_OoRF4/view?usp=sharing" target="_blank">Znaczenie jakości snu</a></li>
                        <li><a href="https://drive.google.com/file/d/1eezKzgXS6GpDeXGozJChtk9vv5PC3IOc/view?usp=sharing" target="_blank">Nowoczesne urządzenia a sen</a></li>
                        <li><a href="https://drive.google.com/file/d/1HUf_3jRBjvawI7gPa93e8FtRIP0eEKWv/view?usp=sharing" target="_blank">Badanie snu-aktygrafia</a></li>
                        <li><a href="https://drive.google.com/file/d/18SH0ZGwJKJE_SADX1_uE2g4gS5ukj3Iv/view?usp=sharing" target="_blank">Chroniczna bezsenność</a></li>
                      </ul>
                    </div>
                  </div>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </header>
    {% block content %} {% endblock content%}
  </body>
</html>
